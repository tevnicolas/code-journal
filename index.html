<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row header-row">
          <div class="column-half header-text">
            <h1>Code Journal</h1>
          </div>
          <div class="column-half header-entries-button">
            <a href="" class="anchor"><h2>Entries</h2></a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <form class="form" name="main-form">
            <div class="column-half img-container">
              <img
                class="img"
                src="images/placeholder-image-square.jpg"
                alt="image post" />
            </div>
            <div class="column-half">
              <label class="inputs" for="title">Title</label>
              <input
                required="true"
                class="inputs input"
                type="text"
                id="title"
                name="title" />
              <label class="inputs" for="url">Photo URL</label>
              <input
                required="true"
                class="inputs input"
                type="text"
                id="url"
                name="url" />
            </div>
            <div class="column-full">
              <label class="inputs notes-label" for="notes">Notes</label>
              <textarea
                class="inputs input"
                id="notes"
                name="notes"
                rows="10"></textarea>
            </div>
            <div class="column-full parent-column-aligns-submit">
              <input
                class="submit"
                type="submit"
                id="submit"
                value="SAVE"
                name="submit" />
            </div>
          </form>
        </div>
      </div>
      <div data-view="entries" class="">
        <div class="row">
          <div class="column-half entries-new-post-header">
            <h1>Entries</h1>
          </div>
          <div class="column-half new-button">
            <a href="" class="new-button-styling">NEW </a>
          </div>
          <div class="column-full no-entries">
            <p>No entries have been recorded</p>
          </div>
        </div>
        <ul class="list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
