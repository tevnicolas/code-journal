<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="header-text">Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <form class="form" name="main-form">
            <div class="column-half img-container">
              <img
                class="img"
                src="images/placeholder-image-square.jpg"
                alt="image post" />
            </div>
            <div class="column-half">
              <label class="inputs" for="title">Title</label>
              <input
                required="true"
                class="inputs input"
                type="text"
                id="title"
                name="title" />
              <label class="inputs" for="url">Photo URL</label>
              <input
                required="true"
                class="inputs input"
                type="text"
                id="url"
                name="url" />
            </div>
            <div class="column-full">
              <label class="inputs notes-label" for="notes">Notes</label>
              <textarea
                class="inputs input"
                id="notes"
                name="notes"
                rows="10"></textarea>
            </div>
            <div class="column-full parent-column-aligns-submit">
              <input
                class="submit"
                type="submit"
                id="submit"
                value="SAVE"
                name="submit" />
            </div>
          </form>
        </div>
      </div>
      <div data-view="entries" class="">
        <div class="row">
          <div class="column-full">
            <h1>Entries</h1>
          </div>
        </div>
        <ul class="list">
          <li class="row">
            <div class="column-half img-container">
              <img
                class="img"
                src="https://p7.hiclipart.com/preview/872/20/9/kramer-george-costanza-elaine-benes-television-show-casting-seinfeld.jpg"
                alt="image post" />
            </div>
            <div class="column-half">
              <h3>Title 1</h3>
              <p>Notes</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half img-container">
              <img
                class="img"
                src="https://media-s3-us-east-1.ceros.com/editorial-content/images/2018/05/11/df4bc8f5fd52ad0c92ce0def989930d9/header-1.png?imageOpt=1&fit=bounds&width=994"
                alt="image post" />
            </div>
            <div class="column-half">
              <h3>Title 1</h3>
              <p>Notes</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half img-container">
              <img
                class="img"
                src="https://media-s3-us-east-1.ceros.com/editorial-content/images/2018/05/10/21256c7e2767eba4369f9f714ea45dbb/george-and-jerry.png?imageOpt=1&fit=bounds&width=2203"
                alt="image post" />
            </div>
            <div class="column-half">
              <h3>Title 1</h3>
              <p>Notes</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
